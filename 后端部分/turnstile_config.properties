# Turnstile Configuration
# Cloudflare Turnstile 人机验证配置

# 是否启用 Turnstile 验证
turnstile.enabled=true

# Cloudflare 密钥（从 Cloudflare Dashboard 获取）
turnstile.secret_key=0xYOUR_TURNSTILE_SECRET_KEY
turnstile.site_key=0xYOUR_TURNSTILE_SITE_KEY

# 允许的站点密钥列表（逗号分隔，支持多个前端域名）
turnstile.allowed_site_keys=0xYOUR_TURNSTILE_SITE_KEY

# 验证选项
turnstile.verify_hostname=false
turnstile.expected_hostname=
turnstile.verify_action=false
turnstile.expected_action=

# 超时设置（秒）
turnstile.timeout_seconds=10 